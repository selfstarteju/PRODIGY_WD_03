<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Player Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
            
            <div class="score-board">
                <div class="score">
                    <h3>Player X</h3>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score">
                    <h3>Draws</h3>
                    <div class="score-value" id="scoreDraw">0</div>
                </div>
                <div class="score">
                    <h3>Player O</h3>
                    <div class="score-value" id="scoreO">0</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="square" data-index="0"></button>
            <button class="square" data-index="1"></button>
            <button class="square" data-index="2"></button>
            <button class="square" data-index="3"></button>
            <button class="square" data-index="4"></button>
            <button class="square" data-index="5"></button>
            <button class="square" data-index="6"></button>
            <button class="square" data-index="7"></button>
            <button class="square" data-index="8"></button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="btn" id="resetGame">New Game</button>
            <button class="btn btn-secondary" id="resetScore">Reset Score</button>
        </div>

        <footer class="footer">
            <p>Developed by <span class="developer-name">Tejas Raju Awsare</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
